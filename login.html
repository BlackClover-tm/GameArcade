<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .alpha {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }

        .panel {
            background-color: #1c1e21;
            width: 300px;
            height: 350px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .panel h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
        }

        .panel input {
            width: 80%;
            padding: 10px;
            margin: 5px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .panel button {
            background-color: #5b2c6f;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }

        .panel button:hover {
            background-color: #4a2158;
        }
    </style>
    <script>
        function openNewPage() {
            window.open('pages.html', '_blank');
        }
    </script>
</head>
<body>
    <div class="alpha">Alpha 0.0.4</div>
    <div class="panel">
        <h1>Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="openNewPage()">Login with Guest</button>
    </div>
</body>
</html>
