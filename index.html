<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #2f2f2f; /* طوسی تیره */
            }

            #timer {
                font-size: 4rem;
                font-weight: bold;
                color: #5c0099; /* بنفش تیره */
                text-shadow: 0 0 10px #7e0dd1, 0 0 20px #7e0dd1;
                animation: glow 1.5s infinite alternate;
            }

            @keyframes glow {
                from {
                    text-shadow: 0 0 10px #5c0099, 0 0 20px #7e0dd1, 0 0 30px #7e0dd1;
                }
                to {
                    text-shadow: 0 0 20px #7e0dd1, 0 0 30px #9d0edd, 0 0 40px #b00eff;
                }
            }
        </style>
    </head>
    <body>
        <div id="timer">Loading...</div>

        <script>
            let totalSeconds;

            // دریافت زمان باقی‌مانده از سرور
            async function fetchTime() {
                const response = await fetch('/get_time');
                const data = await response.json();
                totalSeconds = data.remaining_time;
                updateTimer();
            }

            // ارسال زمان به سرور
            async function saveTime() {
                await fetch('/update_time', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ remaining_time: totalSeconds })
                });
            }

            function updateTimer() {
                if (totalSeconds <= 0) {
                    document.getElementById('timer').textContent = "00:00:00:00";
                    return;
                }

                totalSeconds--;

                const days = Math.floor(totalSeconds / (24 * 60 * 60));
                const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
                const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
                const seconds = totalSeconds % 60;

                const formattedDays = days.toString().padStart(2, '0');
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');

                document.getElementById('timer').textContent = `${formattedDays}:${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }

            // به‌روزرسانی تایمر هر ثانیه
            setInterval(() => {
                if (totalSeconds > 0) {
                    updateTimer();
                    saveTime(); // زمان را به سرور ارسال می‌کند
                }
            }, 1000);

            fetchTime(); // دریافت مقدار اولیه از سرور
        </script>
    </body>
    </html>
