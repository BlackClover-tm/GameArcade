<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #696969;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 24px;
      margin-left: 20px;
    }

    .notification-icon {
      font-size: 20px;
      margin-right: 10px;
      color: white;
      cursor: pointer;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      background-color: #444;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #bbb;
      pointer-events: none;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a.active {
      color: #fff;
      pointer-events: auto;
    }

    .post-panel {
      width: calc(100% - 40px);
      background-color: #5a5a5a;
      border: 1px solid #444;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 60px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 15px;
    }

    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #bbb;
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .post-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-description {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .post-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-icon">â˜°</div>
    <i class="fas fa-bell notification-icon"></i>
  </div>

  <div class="post-panel">
    <div class="post-header">
      <div class="profile-circle">
        <img src="https://biaupload.com/do.php?imgf=org-af71934e06931.jpg" alt="Profile">
      </div>
      <div class="username">BlackClover</div>
    </div>
    <div class="post-content">
      <div class="post-description">We are coming...</div>
      <img src="https://biaupload.com/do.php?imgf=org-a3999abb24ae1.jpg" alt="Post Image">
    </div>
  </div>

  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Games</a>
    <a href="#">Streams</a>
    <a href="#">Chat</a>
  </div>
</body>
</html>
