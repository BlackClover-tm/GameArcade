<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #696969;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      height: 150vh;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 24px;
      margin-left: 20px;
      cursor: pointer;
    }

    .notification-icon {
      font-size: 20px;
      margin-right: 10px;
      color: white;
      cursor: pointer;
    }

    .menu-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 240px;
      background-color: #444;
      color: white;
      display: none;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 10px 10px;
    }

    .menu-panel a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .menu-panel a:hover {
      background-color: #333;
    }

    .menu-panel img {
      width: 25px;
      height: 25px;
      border-radius: 5px;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      background-color: #444;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #bbb;
      pointer-events: none;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a.active {
      color: #fff;
      pointer-events: auto;
    }

    .post-panel {
      width: calc(100% - 40px);
      background-color: #5a5a5a;
      border: 1px solid #444;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 60px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .post-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-description {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .post-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <i class="fas fa-bell notification-icon"></i>
  </div>

  <div class="menu-panel" id="menuPanel">
    <a href="logs.html">Update logs</a>
    <a href="https://t.me/BlaackCloverrs" target="_blank">
      <img src="https://biaupload.com/do.php?imgf=org-29f4e859fab51.jpg" alt="Telegram Logo"> Join us on telegram
    </a>
  </div>

  <div class="post-panel">
    <div class="post-header">
      <div class="profile-circle">
        <img src="https://biaupload.com/do.php?imgf=org-af71934e06931.jpg" alt="Profile">
      </div>
      <div class="username">BlackClover</div>
    </div>
    <div class="post-content">
      <div class="post-description">We are coming...</div>
      <img src="https://biaupload.com/do.php?imgf=org-a3999abb24ae1.jpg" alt="Post Image">
    </div>
  </div>

  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Games</a>
    <a href="#">Streams</a>
    <a href="#">Chat</a>
  </div>

  <script>
    function toggleMenu() {
      const menuPanel = document.getElementById('menuPanel');
      if (menuPanel.style.display === 'none' || menuPanel.style.display === '') {
        menuPanel.style.display = 'flex';
      } else {
        menuPanel.style.display = 'none';
      }
    }
  </script>
</body>
</html>
